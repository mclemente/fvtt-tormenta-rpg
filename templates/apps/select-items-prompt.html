<form>
	<p class="hint">{{hint}}</p>

	<ul class="items-list">
		{{#each items}}
		<li class="item flexrow">
			<div class="item-name flexrow">
				<div class="item-image" style="background-image:url({{system.img}})" data-item-id="{{id}}"></div>

				<label class="flexrow">
					<h4>{{system.name}}</h4>
					<input type="checkbox" checked name="{{id}}" />
				</label>
			</div>
		</li>
		{{/each}}
	</ul>
</form>
