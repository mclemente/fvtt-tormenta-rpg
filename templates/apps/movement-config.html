<form autocomplete="off">
	<p class="notes">{{localize "TRPG.MovementConfigHint"}}</p>
	<div class="form-group">
		<label>{{localize "TRPG.MovementWalk"}}</label>
		<input name="system.attributes.movement.walk" type="number" step="1.5" min="0" value="{{movement.walk}}" />
	</div>
	<div class="form-group">
		<label>{{localize "TRPG.MovementBurrow"}}</label>
		<input name="system.attributes.movement.burrow" type="number" step="1.5" min="0" value="{{movement.burrow}}" />
	</div>
	<div class="form-group">
		<label>{{localize "TRPG.MovementClimb"}}</label>
		<input name="system.attributes.movement.climb" type="number" step="1.5" min="0" value="{{movement.climb}}" />
	</div>
	<div class="form-group">
		<label>{{localize "TRPG.MovementFly"}}</label>
		<input name="system.attributes.movement.fly" type="number" step="1.5" min="0" value="{{movement.fly}}" />
	</div>
	<div class="form-group">
		<label>{{localize "TRPG.MovementSwim"}}</label>
		<input name="system.attributes.movement.swim" type="number" step="1.5" min="0" value="{{movement.swim}}" />
	</div>
	<!-- <div class="form-group"> -->
	<!-- <label>{{localize "TRPG.MovementUnits"}}</label> -->
	<!-- <select name="system.attributes.movement.units"> -->
	<!-- {{selectOptions units selected=movement.units}} -->
	<!-- </select> -->
	<!-- </div> -->
	<div class="form-group">
		<label>{{localize "TRPG.MovementHover"}}</label>
		<input name="system.attributes.movement.hover" type="checkbox" {{checked movement.hover}} />
	</div>
	<button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{ localize "Submit"}}</button>
</form>
